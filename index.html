<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>
<body id="body-back">
	<main>
		
			<h1 id="title">Survey form</h1>
			<div id="main-div">
			<p id="description">Let us know how we can improve Arts University</p>
			<form id="survey-form" method="GET">
				<div class="opcion">
					<label for="name" id="name-label" class="label" >*Name: </label>
					<div class="input">	
						<input type="text" placeholder="Enter your name" id="name"required class="input-box">
				</div>
				</div>	
					
				<div class="opcion">	
					<label for="email" id="email-label" class="label">*Email:</label>
					<div class="input">
						<input type="email" placeholder="Enter your email" id="email" required class="input-box">
				</div>
				</div>			
					
				<div class="opcion">		
					<label for="age" id="number-label" class="label">*Age: </label>
					<div class="input">
						<input type="number" placeholder="Age" id="number" min="1" max="99" required class="input-box">
				</div>
				
				</div>		
				
				<div class="label"> 
					<p>Which option best describes your current role?</p> 
				</div>
				<div class="right-Tab">	
					<select id="dropdown"class="dropdown">
						<option name="Select an option" disabled>Select an option</option>
						<option value="Student">Student</option>
						<option value="Full time job">Full time job</option>
						<option value="Full time learner">Full time learner</option>
						<option value="Prefer not to say">Prefer not to say</option>
						<option value="Other">Other</option>
					</select>
				</div>
				<div class="opcion">
					<div class="label">
						<p>*How likely is that you would recommend freeCodeCamp to a friend?</p>
					</div>
					<div class="right-Tab" >	
						<ul id="group1" style="list-style: none;">
							<li class="radio">
								<label for="Definitely">
								<input value="def" type="radio"  name="group1" /> Definitely	
								</label>
							</li>
							<li class="radio">
								<label for="Maybe">
									<input value="maybe" type="radio"  name="group1" /> Maybe	
								</label>
							</li>
							<li class="radio">
								<label for="not sure">
									<input value="not" type="radio"  name="group1" /> Not sure	
								</label>
							</li>	
						</ul>
					</div>	
        		</div>
        		<div class="label">
					<p>What do you like most in FCC:</p>
				</div>
				<div class="right-Tab">
						<select id="dropdown" class="dropdown">
							<option value="Select an option">Select an option</option>
							<option value="Challenges">Challenges</option>
							<option value="Projects">Projects</option>
							<option value="Open Source">Open Source</option>
							<option value="Community">Community</option>
							
            			</select>
          		</div>
				<div class="opcion">
          <div class="label">
            <p>Things that should be improved in the future (Check all that apply):</p>
          </div>
          <div class="right-Tab">
            <ul id="group2" style="list-style: none;">
              <li class="checkbox">
                <label><input value="Front-end Projects" type="checkbox"  name="group2" /> Front-end Projects
                </label> 
              </li>
              <li class="checkbox">
                <label for="Back-end Projects">
                <input value="Back-end Projects" type="checkbox"  name="group2" /> Back-end Projects
              </label>
              </li>
              <li class="checkbox">
                <label>
                <input value="Data Visualization" type="checkbox"  name="group2" /> Data Visualization
              </label>
              </li>
              <li class="checkbox">
                <label><input value="Challenges" type="checkbox"  name="group2" /> Challenges</label>
              </li>
              <li class="checkbox">
                <label><input value="Open Source Community" type="checkbox"  name="group2" /> Open Source Community</label>
              </li>
              <li class="checkbox">
                <label><input value="Gitter help rooms" type="checkbox"  name="group2" /> Gitter help rooms</label>
              </li>
              <li class="checkbox">
                <label><input value="Videos" type="checkbox"  name="group2" /> Videos</label>
              </li>
              <li class="checkbox">
                  <label><input value="City Meetups" type="checkbox"  name="group2" /> City Meetups</label>
              </li>
              <li class="checkbox">
                <label><input value="Wiki" type="checkbox"  name="group2" /> Wiki</label>
              </li>
              <li class="checkbox">
                <label><input value="Forum" type="checkbox"  name="group2" /> Forum</label>
              </li>
              <li class="checkbox">
                <label><input value="Additional Courses" type="checkbox"  name="group2" /> Additional Courses</label>
              </li>
            </ul>
          </div>      
        </div>
        <div class="opcion">
            <div class="label"><p>Any suggestions?:  </p>
        </div>
         <div class="right-Tab">  
            <textarea placeholder="Enter your comment here..." class="input-box1"></textarea>
          </div> 
        </div>
           <button type="submit" id="submit" style=" resize: vertical;"> Submit</button>
        
				
			</form>
		</div>
		
	</main>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
